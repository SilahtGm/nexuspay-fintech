<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NexusPay – Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <div class="container min-vh-70 d-flex flex-column justify-content-center align-items-center text-center">

    <!-- Título -->
    <div class="mb-4">
      <h1 class="nexus-title">Nexus<br><span class="pay">Pay</span></h1>
    </div>

    <!-- Card de Login -->
    <div class="card bg-dark text-white p-4 shadow login-card">
      <p class="instruction-text mb-4">
        Digite os seus dados de acesso no campo abaixo.
      </p>

      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">email</label>
          <input type="email" id="email" class="form-control custom-input" placeholder="digite o seu email" required/>
        </div>

        <div class="mb-2 text-start">
          <label for="senha" class="form-label">senha</label>
          <input type="password" id="senha" class="form-control custom-input" placeholder="digite a sua senha" required/>
        </div>

        <div class="text-start mb-4">
          <span class="link-muted">esqueci minha senha</span>
        </div>

        <button type="submit" class="btn btn-warning fw-bold w-100 mb-3">Entrar</button>

        <div class="text-center">
          <p class="create-account">Quero criar uma conta</p>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer-bar text-center">
    NexusPay
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
